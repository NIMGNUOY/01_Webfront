<!DOCTYPE html>
    <html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>10_HTML연습문제1</title>
    </head>
    <body>
        
        <form>

            
            고객명 : <input type="text">
            <br><br>
            전화번호 : <input type="tel" placeholder="'-'기호 포함">
            <br><br>
            E-mail : <input type="email">
            <br><br>
            
            피자선택 : 
            <select>
                <option selected>피자를 선택하세요</option>
                <option>페퍼로니 피자</option>
                <option>콤비네이션 피자</option>
                <option>치즈 피자</option>
            </select>
            <br>

            <fieldset>
                <legend>피자 사이즈</legend>
                <input type="radio" name="size" id="S"> <label for="S">Small</label>
                <br><br>
                <input type="radio" name="size" id="M"> <label for="M">Medium</label>
                <br><br>
                <input type="radio" name="size" id="L"> <label for="L">Large</label>
                <br><br>
            </fieldset>

            <fieldset>
                <legend>토핑 선택</legend>
                <input type="checkbox" name="extra" id="베이컨"> <label for="베이컨">베이컨</label>
                <br><br>
                <input type="checkbox" name="extra" id="치즈"> <label for="치즈">치즈</label>
                <br><br>
                <input type="checkbox" name="extra" id="양파"> <label for="양파">양파</label>
                <br><br>
                <input type="checkbox" name="extra" id="버섯"> <label for="버섯">버섯</label>
                <br><br>
            </fieldset>

            <br>

            희망배송시간 : <input type="time">

            <br><br>

            배송시 요청사항 : <textarea rows="3" cols="20"></textarea>

            <br><br>

            <button>주문하기</button>
            


        </form>


    </body>
</html>
