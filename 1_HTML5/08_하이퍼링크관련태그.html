<!DOCTYPE html>
    <html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>08_하이퍼링크관련태그</title>
    </head>
    <body>
        
        <h1>하이퍼 링크 관련 태그 : a(Anchor) 태그</h1>

        <p>
            - a 태그는 현재 HTML 문서와 다른 HTML 문서를 연결해서 
            페이지 이동을 할 수 있게 하는 기능을 제공. <br>
            <br>
            이 때, a 태그로 감싸진 문자열 == 하이퍼링크
        
        </p>

        <hr>

        <h2>a 태그를 이용한 하이퍼링크 구현</h2>

        <ul>
            <li>
                <a href="01_글자관련태그.html">01_글자관련태그</a>
            </li>

            <li>
                <a href="02_목록관련태그.html" target="_blank">02_목록관련태그</a>
            </li>
            
            <!--  
                target 속성 : 연결된 문서를 어디에서 열 것인지 지정하는 속성
                기본값 : 같은 탭
                _blank : 새탭 == 비어있는 탭 (새로운 창)
            -->
            
            <li>
                <a href="https://www.naver.com" target="_blank">NAVER로 이동</a>
            </li>

        </ul>

        <hr>

        <h2>이미지 클릭 시 페이지 이동</h2>

        <a href="https://www.naver.com" target="_blank">
            <img src="../images/flowers/flower3.jpg" width="250px" abbr title="NAVER 이동">
        </a>

        <hr>

        <h2>한 페이지 내에서 이동하기</h2>
        <!-- ex) 한 페이지 내에서 맨위로 -->

        <ul id="list">
            목록
            <li><a href="#cat num1" abbr title="cat num1">고양이1</a></li>
            <li><a href="#cat num2" abbr title="cat num2">고양이2</a></li>
            <li><a href="#cat num3" abbr title="cat num3">고양이3</a></li>
        </ul>

        <h3 id="cat num1">고양이1</h3>
        <img src="../images/cats/cat1.jpg">
        <h3 id="cat num2">고양이2</h3>
        <img src="../images/cats/cat2.jpg">
        <h3 id="cat num3">고양이3</h3>
        <img src="../images/cats/cat3.jpg">

        <a href="#list">목록으로 이동</a>
        

    </body>
</html>
