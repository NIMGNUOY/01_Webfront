<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>YoutubeCloneCoding</title>

        <link rel="stylesheet" href="css/YoutubeCloneCoding.css">
        <script src="https://kit.fontawesome.com/fa0ef5fd68.js" crossorigin="anonymous"></script>
    </head>
    <body>

        <main>
            <header>
                <section>
                    <section class="bars-area">
                        <button id="bars-btn" class="fa-solid fa-bars"></button>
                    </section>
                    <section class="home-logo-area">
                        <a href="https://www.youtube.com/" target="_blank">
                            <img src="../images/youtube logo.jpg" id="home-logo" abbr title="YouTube 홈">
                        </a>
                    </section>
                </section>
                <section class="search-area">
                    <form action="#" name="search-form">
                        <fieldset>
                            <input type="search" id="query" name="query"
                            autocomplete="off" placeholder="검색">
                            <button id="keyboard-btn" class="fa-solid fa-keyboard"></button>
                            <span>|</span>
                            <button id="search-btn" class="fa-solid fa-magnifying-glass" abbr title="검색"></button>
                        </fieldset>
                    </form>
                </section>
                <section>
                    <fieldset class="extra-icon-area">
                        <div class="icon-parents">
                            <button id="create-btn" class="fa-solid fa-plus" abbr title="만들기"></button>
                        </div>
                        <div class="icon-parents">
                            <button id="alert-btn" class="fa-regular fa-bell" abbr title="알림"></button>
                        </div>
                        <a href="#" class="icon-parents">
                            <img id="myPage-btn" src="../images/myPage.png">
                        </a>
                    </fieldset>
                </section>
            </header>

            <footer>
                <section class="main-area">
                    <fieldset class="main-area-line">
                        <section class="video">
                            <iframe width="1200" height="500" src="https://www.youtube.com/embed/cQQuWO3dxME?si=NDj188cAXEzVK_cC" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                        </section>
                        <section class="video-title">
                            Don't Wanna Fall
                        </section>
                        <section class="top-row">
                            <div id="owner">
                                <div id="owner-image">
                                    <img src="../images/ill 프로필.jpg" id="owner-profile" width="50px" height="50px">
                                </div>
                                <div id="owner-name">아일(ILL)</div>
                                <div id="subscribe">
                                    <button type="button" id="subscribe-btn">구독</button>
                                </div>
                            </div>
                            <div id="action">
                                <div id="icon-parents-2">
                                    <i id="up-btn" class="fa-regular fa-thumbs-up">1만</i>
                                </div>
                                &nbsp;
                                <div id="icon-parents-2">
                                    <i id="down-btn" class="fa-regular fa-thumbs-down"></i>
                                </div>
                                &nbsp;
                                <div id="icon-parents-2">
                                    <i id="share-btn" class="fa-regular fa-share-from-square">공유</i>
                                </div>
                                &nbsp;
                                <div id="icon-parents-2">
                                    <i id="offline-save-btn" class="fa-solid fa-download">오프라인 저장</i>
                                </div>
                                &nbsp;
                                <div id="icon-parents-2">
                                    <i id="clip-btn" class="fa-solid fa-scissors">클립</i>
                                </div>
                                &nbsp;
                                <div id="icon-parents-2">
                                    <i id="bookmark-btn" class="fa-solid fa-bookmark">북마크</i>
                                </div>
                                &nbsp;
                                <div id="icon-parents-2">
                                    <i id="feedback-btn" class="fa-solid fa-ellipsis"></i>
                                    
                                </div>
                            </div>
                        </section>
                        <section>
                            <fieldset class="description">
                                <pre>
조회수 88,483회  2023. 11. 8.
Provided to YouTube by 

Don’t Wanna Fall · I'll(아일)

Medlar Mixtape

Released on: 2023-11-01
Auto-generated by YouTube.
                                </pre>
                            </fieldset>
                        </section>
                        
                        <section class="message">
                            <span>댓글 사용이 중지되었습니다.</span>
                            <a href="#">자세히 알아보기</a>
                        </section>
                    </fieldset>
                </section>
                <section class="side-area">
                    <section id="side-selector">
                        <button>모두</button>
                        <button>내 검색결과</button>
                        <button>관련 콘텐츠</button>
                        <button id="pointer-btn" class="fa-solid fa-chevron-right"></button>
                    </section>
                    <section id="side-video">
                        <div id="side-video4">
                            <iframe src="https://www.youtube.com/embed/6RQ-bBdASvk?si=NU2sWb1HUqpAwI2a" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                        </div>
                        <div id="side-video5">
                            <iframe src="https://www.youtube.com/embed/gB44K9EJvZM?si=1saBp5cG4FIjF-o8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                        </div>
                        <div id="side-video6">
                            <iframe src="https://www.youtube.com/embed/VOTmOshLC8U?si=xGja37AEugMYHjX3" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                        </div>
                        <div id="side-video1">
                            <iframe src="https://www.youtube.com/embed/6S5PcfUGsLs?si=BEsiROcPIcFcEXSO" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                        </div>
                        <div id="side-video2">
                            <iframe src="https://www.youtube.com/embed/o-QxXe5kfoE?si=zH4vb2BTeYLKCsBY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                        </div>
                        <div id="side-video3">
                            <iframe src="https://www.youtube.com/embed/Lg_mDJTljFI?si=w16H2XfEJocreB0x" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                        </div>

                    </section>
                </section>
            </footer>
        </main>
        
    </body>
</html>
