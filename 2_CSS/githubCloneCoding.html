<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>githubCloneCoding</title>

    <link rel="stylesheet" href="CSS/githubCloneCoding.css">

    <script src="https://kit.fontawesome.com/fa0ef5fd68.js" crossorigin="anonymous"></script>
  </head>
  <body>

    <div class="container">
      
      <header>
        <div class="header-left-area">
          <section>
            <i id="bars-icon" class="fa-solid fa-bars"></i>
          </section>
          <section>
            <a href="https://github.com/">
              <img id="github-icon" src="../images/github-icon.png">
            </a>
          </section>
          <section>
            <a id="dashboard" href="https://github.com/">
              <p>Dashboard</p>
            </a>
          </section>
        </div>

        <div class="header-right-area">
          <section class="search-area">
            <input id="text-box" type="text" placeholder="Type / to search">
            <span>|</span>
            <i id="search-icon" class="fa-solid fa-magnifying-glass" abbr title="Command palette"></i>
          </section>
          <span>|</span>
          <section>
            <select class="selection-area" abbr title="Create new...">
              <option selected>&nbsp;+</option>
              <option>New repository</option>
              <option>Import repository</option>
              <option>New codespace</option>
              <option>New gist</option>
              <option>New organization</option>
              <option>New project</option>
            </select>
          </section>
          <section class="issues-area" abbr title="Issues">
            <i id="issues-icon" class="fa-regular fa-circle-dot"></i>
          </section>
          <section class="pull-request-area" abbr title="Pull requests">
            <i id="pull-request-icon" class="fa-solid fa-code-pull-request"></i>
          </section>
          <section class="message-area">
            <i id="message-icon" class="fa-solid fa-envelope-open"></i>
          </section>
          <section class="user-area">
            <i id="user-icon" class="fa-regular fa-user"></i>
          </section>
        </div>
      </header>

      <main>
        <div class="main-area-left">

          <div class="leftArea-title">
            <section>
              <p id="Repositories-title">Top Repositories</p>
            </section>
            <section class="title-icon">
              <i class="fa-solid fa-book-bookmark"></i>
              <p>&nbsp;New</p>
            </section>
          </div>
          <div class="leftArea-textbox">
            <input type="text" placeholder="Find a repository...">
          </div>

          <div class="postIndex">
            <section>
              <i class="fa-regular fa-user">&nbsp;NIMGNUOY/01_Webfront</i>
            </section>
            <section>
              <i class="fa-regular fa-user">&nbsp;NIMGNUOY/gitTest</i>
            </section>
            <section>
              <i class="fa-regular fa-user">&nbsp;NIMGNUOY/MINN</i>
            </section>
          </div>
          <div class="leftArea-middle-title">
            <p>Recent activity</p>
          </div>
          <div>
            <fieldset id="middle-textbox">
              When you take actions across GitHub, we'll provide links 
              to that activity here.
            </fieldset>
          </div>
        </div>
        <div class="main-area-center">
          <div class="center-titleArea">
            <section class="center-title">
              
              <p>Home</p>
                
            </section>
            <section class="feedbackAndFilter">
              <section>
                <a href="https://github.com/orgs/community/discussions/categories/feed">Send feedback</a>
              </section>
              <section class="Filter-area">
                <i class="fa-solid fa-filter">&nbsp;Filter</i>
              </section>
            </section>
            </div>
            <div>
              <fieldset></fieldset>
            </div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
          <div class="main-are-right">
  
          </div>
        </main>
  
      </div>
      
    </body>
  </html>
