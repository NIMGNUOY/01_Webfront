<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>전화번호부TEST</title>

        <link rel="stylesheet" href="../css/전화번호부TEST.css">

        <script src="https://kit.fontawesome.com/fa0ef5fd68.js" crossorigin="anonymous"></script> 
    </head>
    <body>
        
        <div class="container">
            <div class="screen">
                <section id="dialScreen">
                    <div class="phoneNum"></div>
                </section>

                <section id="dial">
                    <table id="dialPad">
                        <tr>
                            <th id="Num">1</th>
                            <th id="Num">2</th>
                            <th id="Num">3</th>
                        </tr>
                        <tr>
                            <th id="Num">4</th>
                            <th id="Num">5</th>
                            <th id="Num">6</th>
                        </tr>
                        <tr>
                            <th id="Num">7</th>
                            <th id="Num">8</th>
                            <th id="Num">9</th>
                        </tr>
                        <tr>
                            <th id="Num">#</th>
                            <th id="Num">0</th>
                            <th id="Num">*</th>
                        </tr>
                    </table>
                </section>

                <section id="btn">
                    <button id="addBtn">추가</button>
                    <button id="resetBtn" type="reset">초기화</button>
                </section>

            </div>


            <div class="numberIndex">
                <p>전화 번호 목록</p>
                <div class="telNumber"></div>
            </div>
            
        </div>

        <script src="../JS/전화번호부TEST.js"></script>
    </body>
</html>
